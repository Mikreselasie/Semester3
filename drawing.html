<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Graphics Todo List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #e0e5ec;
            --text-color: #333333;
            --accent-color: #4a90e2;
            --shadow-color: #a3b1c6;
            --highlight-color: #ffffff;
        }

        .dark-mode {
            --bg-color: #2d3748;
            --text-color: #e2e8f0;
            --accent-color: #63b3ed;
            --shadow-color: #1a202c;
            --highlight-color: #4a5568;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px var(--shadow-color);
        }

        .todo-list {
            list-style-type: none;
        }

        .todo-item {
            background-color: var(--bg-color);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 8px 8px 15px var(--shadow-color), -8px -8px 15px var(--highlight-color);
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateY(-5px);
        }

        .todo-item h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .todo-item ul {
            list-style-type: none;
            padding-left: 1rem;
        }

        .todo-item li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
        }

        .todo-item input[type="checkbox"] {
            margin-right: 0.5rem;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent-color);
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .todo-item input[type="checkbox"]:checked {
            background-color: var(--accent-color);
        }

        .todo-item input[type="checkbox"]:checked::after {
            content: '\2714';
            font-size: 14px;
            color: var(--bg-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .todo-item label {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .todo-item input[type="checkbox"]:checked + label {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--highlight-color);
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--accent-color);
            width: 0;
            transition: width 0.3s ease;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--bg-color);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 4px 4px 10px var(--shadow-color), -4px -4px 10px var(--highlight-color);
            transition: all 0.3s ease;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        .dark-mode-toggle i {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .floating-shape {
            position: fixed;
            z-index: -1;
            opacity: 0.1;
            animation: float 10s ease-in-out infinite;
        }

        .shape1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background-color: var(--accent-color);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }

        .shape2 {
            top: 70%;
            right: 15%;
            width: 120px;
            height: 120px;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .shape3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            background-color: var(--accent-color);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .todo-item {
                padding: 1rem;
            }

            .todo-item h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Engineering Drawing Todo List</h1>
        <ul class="todo-list">
            <li class="todo-item">
                <h2>1. Introduction (1 Week)</h2>
                <ul>
                    <li><input type="checkbox" id="task1_1"><label for="task1_1">1.1. History</label></li>
                    <li><input type="checkbox" id="task1_2"><label for="task1_2">1.2. Objective of the course</label></li>
                    <li><input type="checkbox" id="task1_3"><label for="task1_3">1.3. Lettering</label></li>
                    <li><input type="checkbox" id="task1_4"><label for="task1_4">1.4. Drawing Instrument</label></li>
                    <li><input type="checkbox" id="task1_5"><label for="task1_5">1.5. Types of Line</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="5"></div></div>
            </li>
            <li class="todo-item">
                <h2>2. Theory of Projections (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task2_1"><label for="task2_1">2.1. Types of Projection</label></li>
                    <li><input type="checkbox" id="task2_2"><label for="task2_2">2.2. Classification of Projection</label></li>
                    <li><input type="checkbox" id="task2_3"><label for="task2_3">2.3. Projection of a Point</label></li>
                    <li><input type="checkbox" id="task2_4"><label for="task2_4">2.4. Projection of a Line</label></li>
                    <li><input type="checkbox" id="task2_5"><label for="task2_5">2.5. Projection of a Plane</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="5"></div></div>
            </li>
            <li class="todo-item">
                <h2>3. Multi-View Drawing (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task3_1"><label for="task3_1">3.1. System of Projection</label></li>
                    <li><input type="checkbox" id="task3_2"><label for="task3_2">3.2. Choice of Views</label></li>
                    <li><input type="checkbox" id="task3_3"><label for="task3_3">3.3. One-View, Two-View and Three-View Drawings</label></li>
                    <li><input type="checkbox" id="task3_4"><label for="task3_4">3.4. Laying Out of Drawings</label></li>
                    <li><input type="checkbox" id="task3_5"><label for="task3_5">3.5. Width, Height and Depth Relationships</label></li>
                    <li><input type="checkbox" id="task3_6"><label for="task3_6">3.6. Projection of Planar and Non-Planar Surfaces</label></li>
                    <li><input type="checkbox" id="task3_7"><label for="task3_7">3.7. Projections of Fillets, Rounds and Run-Outs</label></li>
                    <li><input type="checkbox" id="task3_8"><label for="task3_8">3.8. Projection of Solids</label></li>
                    <li><input type="checkbox" id="task3_9"><label for="task3_9">3.9. Projection of irregular surfaces</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="9"></div></div>
            </li>
            <li class="todo-item">
                <h2>4. Pictorial Drawing (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task4_1"><label for="task4_1">4.1. Comparison between Multi-View and Pictorial Drawing</label></li>
                    <li><input type="checkbox" id="task4_2"><label for="task4_2">4.2. Types of Pictorial Projection</label></li>
                    <li><input type="checkbox" id="task4_3"><label for="task4_3">4.3. Isometric Drawing</label></li>
                    <li><input type="checkbox" id="task4_4"><label for="task4_4">4.4. Oblique Drawing</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="4"></div></div>
            </li>
            <li class="todo-item">
                <h2>5. Auxiliary Views (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task5_1"><label for="task5_1">5.1. Primary Auxiliary Views</label></li>
                    <li><input type="checkbox" id="task5_2"><label for="task5_2">5.2. Secondary Auxiliary Views</label></li>
                    <li><input type="checkbox" id="task5_3"><label for="task5_3">5.3. Complete and Partial Auxiliary Views</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="3"></div></div>
            </li>
            <li class="todo-item">
                <h2>6. Sectional Views (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task6_1"><label for="task6_1">6.1. Making Sectional Drawings</label></li>
                    <li><input type="checkbox" id="task6_2"><label for="task6_2">6.2. Types of Sections</label></li>
                    <li><input type="checkbox" id="task6_3"><label for="task6_3">6.3. Conventional Representations</label></li>
                    <li><input type="checkbox" id="task6_4"><label for="task6_4">6.4. Sectional Auxiliary Views</label></li>
                    <li><input type="checkbox" id="task6_5"><label for="task6_5">6.5. Section in Pictorial Drawings (Optional)</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="5"></div></div>
            </li>
            <li class="todo-item">
                <h2>7. Intersection and Development (2 Weeks)</h2>
                <ul>
                    <li><input type="checkbox" id="task7_1"><label for="task7_1">7.1. Development</label></li>
                    <li><input type="checkbox" id="task7_2"><label for="task7_2">7.2. Intersection</label></li>
                </ul>
                <div class="progress-bar"><div class="progress" data-target="2"></div></div>
            </li>
        </ul>
    </div>
    <button class="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon"></i>
    </button>
    <div class="floating-shape shape1"></div>
    <div class="floating-shape shape2"></div>
    <div class="floating-shape shape3"></div>

    <script>
        const darkModeToggle = document.querySelector('.dark-mode-toggle');
        const body = document.body;
        const icon = darkModeToggle.querySelector('i');

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            }
        });

        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const progressBars = document.querySelectorAll('.progress');

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateProgress);
        });

        function updateProgress() {
            progressBars.forEach(progressBar => {
                const todoItem = progressBar.closest('.todo-item');
                const total = todoItem.querySelectorAll('input[type="checkbox"]').length;
                const checked = todoItem.querySelectorAll('input[type="checkbox"]:checked').length;
                const percentage = (checked / total) * 100;
                progressBar.style.width = `${percentage}%`;
            });
        }

        updateProgress();
    </script>
</body>
</html>
